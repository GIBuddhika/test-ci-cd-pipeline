name: Docker Image CI

on:
  push:
#    branches: main
    tags:
      - v*

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/checkout@v2
      - run: docker pull ${{ secrets.DOCKER_REGISTRY }}/app:hot || true
      - run: docker-compose build
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: docker tag app:latest ${{ secrets.DOCKER_REGISTRY }}/app:${{ env.RELEASE_VERSION }}
      - run: docker tag app:latest ${{ secrets.DOCKER_REGISTRY }}/app:hot
      - run: docker images
      - run: docker push ${{ secrets.DOCKER_REGISTRY }}/app:${{ env.RELEASE_VERSION }}
      - run: docker push ${{ secrets.DOCKER_REGISTRY }}/app:hot
